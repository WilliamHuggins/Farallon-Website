    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .bg-aurora {
          background: linear-gradient(135deg, #f3f4f6 0%, #fff 50%, #eff6ff 100%);
          min-height: 100vh;
          transition: background 0.5s ease;
      }
      .dark .bg-aurora {
          background: #020617;
      }
      .glass-nav {
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(20px);
          border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-nav {
          background: rgba(5, 5, 10, 0.85);
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* Video Hero Scaling for YouTube Background */
      .hero-video-wrapper {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          pointer-events: none;
          z-index: 0;
      }
      .hero-video-iframe {
          position: absolute;
          top: 0;
          left: 50%;
          /* Min dimensions to cover the screen while maintaining 16:9 aspect ratio */
          width: 100vw;
          height: 56.25vw; /* 16:9 calculation */
          min-height: 100vh;
          min-width: 177.77vh; /* 16:9 calculation */
          transform: translate(-50%, 0);
          pointer-events: none;
      }
      .crt-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
          z-index: 20;
          background-size: 100% 2px, 3px 100%;
          pointer-events: none;
      }
    </style>
