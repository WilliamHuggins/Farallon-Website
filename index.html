    <style>
      /* Global Styles & Animations */
      :root {
        --deep-ocean: #010b13;
        --sodium-orange: #ff8c00;
        --terminal-cyan: #00ffff;
        --fog-color: rgba(200, 210, 220, 0.1);
      }
      
      body {
        background-color: var(--deep-ocean);
        font-family: 'Montserrat', 'Noto Sans JP', 'Noto Sans SC', sans-serif;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      .font-mono {
        font-family: 'Space Mono', 'Noto Sans JP', 'Noto Sans SC', monospace;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        z-index: 50;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Fog Animation */
      .fog-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }
      
      .fog-img {
        position: absolute;
        height: 100vh;
        width: 300vw;
        background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
        background-size: contain;
        animation: fog 60s linear infinite;
        opacity: 0.3;
      }
      
      .fog-img-2 {
        background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png') repeat-x;
        background-size: contain;
        animation: fog 40s linear infinite;
        z-index: 1;
        opacity: 0.2;
        top: 30%;
      }

      @keyframes fog {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-200vw, 0, 0); }
      }

      /* Glitch Text Effect */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      
      .glitch {
        position: relative;
        z-index: 1;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--deep-ocean);
      }

      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 var(--sodium-orange);
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 var(--terminal-cyan);
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 129px, 0); }
        20% { clip: rect(66px, 9999px, 8px, 0); }
        40% { clip: rect(32px, 9999px, 88px, 0); }
        60% { clip: rect(93px, 9999px, 29px, 0); }
        80% { clip: rect(44px, 9999px, 106px, 0); }
        100% { clip: rect(10px, 9999px, 137px, 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(109px, 9999px, 44px, 0); }
        20% { clip: rect(38px, 9999px, 9px, 0); }
        40% { clip: rect(122px, 9999px, 60px, 0); }
        60% { clip: rect(81px, 9999px, 134px, 0); }
        80% { clip: rect(24px, 9999px, 55px, 0); }
        100% { clip: rect(143px, 9999px, 23px, 0); }
      }
      
      /* Utilities */
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      .text-shadow-orange {
        text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
      }
    </style>
